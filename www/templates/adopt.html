<!--
  This template loads for the 'tab.adopt' state (app.js)
-->
<ion-view title="'One Time Appointment'">
      <ion-content has-header="true" has-tabs="true">
  <ion-slide-box on-slide-changed="slideHasChanged($index)">
    <ion-slide>

      <!-- /personal info -->
      <label class="item item-input">
        <span class="input-label">First Name</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Your email</span>
        <input type="email">
      </label>
      <label class="item item-input">
        <span class="input-label">Zipcode</span>
        <input type="tel">
      </label>
      <label class="item item-input">
        <span class="input-label">Date</span>
        <input type="date">
      </label>
      <ion-toggle>Work address or Home</ion-toggle>
      </ion-slide>

      <ion-slide>
      <label class="item item-input">
        <span class="input-label">License Plate</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input type="text">
      </label>
      <label class="item item-input item-select"  ng-controller="colorsController as colors">
        <div class="input-label">
          Color
        </div>
        <select ng-model="colorid" ng-options="x.color for x in colors">
            <option value="" disabled="disabled">Select a color</option>
        </select>
      </label>

      <button class="button button-positive button-block">Submit</button>

      </ion-slide>
    </ion-slide-box>
      </ion-content>
</ion-view>
