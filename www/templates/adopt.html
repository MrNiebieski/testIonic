<!--
  This template loads for the 'tab.adopt' state (app.js)
-->
<ion-view title="'One Time Appointment'">
  <ion-content has-header="true" has-tabs="true">
    <div class="list list-inset">
      <!-- /personal info -->
      <label class="item item-input">
        <span class="input-label">First Name</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Your email</span>
        <input type="email">
      </label>
      <label class="item item-input">
        <span class="input-label">Zipcode</span>
        <input type="tel">
      </label>
      <label class="item item-input">
        <span class="input-label">Date</span>
        <input type="date">
      </label>
      <ion-toggle>Work address or</ion-toggle>

      <label class="item item-input item-select">
        <div class="input-label">
          Color
        </div>
        <select>
          <option selected>Black</option>
          <option>Red</option>
          <option>Blue</option>
          <option>Green</option>
        </select>
      </label>

      <button class="button button-positive button-block">Submit</button>
    </div>
  </ion-content>
</ion-view>
